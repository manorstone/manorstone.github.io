<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Audio Model - p5.js and ml5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <div>Teachable Machine Audio Model - p5.js and ml5.js</div>
  <script type="text/javascript">
    // Global variable to store the classifier and sound
    let classifier;
    let alertSound;
    
    // Label
    let label = 'listening...';

    // Teachable Machine model URL:
    let soundModel = 'https://teachablemachine.withgoogle.com/models/xc_zpaKF8/';

    function preload() {
      // Load the model
      classifier = ml5.soundClassifier(soundModel + 'model.json');
      // Load the alert sound
      alertSound = loadSound('Tummy.mp3'); // 경고음 파일 경로
    }

    function setup() {
      createCanvas(320, 240);
      // Start classifying
      // The sound model will continuously listen to the microphone
      classifier.classify(gotResult);
    }

    function draw() {
      if (label === 'Car') {
        background(255, 0, 0); // 붉은색 배경
      } else {
        background(0);
      }
      // Draw the label in the canvas
      fill(255);
      textSize(32);
      textAlign(CENTER, CENTER);
      text(label, width / 2, height / 2);
    }

    // The model recognizing a sound will trigger this event
    function gotResult(error, results) {
      if (error) {
        console.error(error);
        return;
      }
      // The results are in an array ordered by confidence.
      label = results[0].label;

      // 자동차 소리 감지 시 경고음 재생
      if (label === 'Car' && !alertSound.isPlaying()) {
        alertSound.play();
      }
    }
  </script>
</body>
</html>
