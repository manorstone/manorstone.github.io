name: GitHub Pages에 배포

on:
  push:
    branches:
      - main  # 워크플로를 트리거할 브랜치를 설정합니다.

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v2

      - name: Node.js 설정
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 의존성 설치
        run: npm install

      - name: 프로젝트 빌드
        run: npm run build

      - name: GitHub Pages에 배포
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
